<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pharmacy Management System{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Pharmacy Management System</h1>
        <p>Hello {{ username }}!</p>
    </header>
    
    <nav>
        <ul class="nav-menu">
            <li><a class="nav-button" href="{{ url_for('product.product_page') }}">Product</a></li>
            <li><a class="nav-button" href="{{ url_for('import.import_page') }}">Import</a></li>
            <li><a class="nav-button" href="{{ url_for('export.export_page') }}">Export</a></li>
            <li><a class="nav-button" href="{{ url_for('activity_log.activity_log_page') }}">Activity Log</a></li>
            <li><a class="nav-button" href="{{ url_for('login.logout') }}">Log out</a></li>
        </ul>
    </nav>
        
    <div class="content">
        {% block content %}
        Hello World!
        {% endblock %}
    </div>
    <hr>
    <footer>
        <p class="center-align">Si Toan Nguyen</p>
    </footer>
</body>
</html>
